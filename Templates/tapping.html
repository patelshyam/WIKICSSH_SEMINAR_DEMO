<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tapping Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
</head>
<body>
<nav class="navbar sticky-top navbar-dark bg-primary d-flex justify-content-center" style="width:100%">
    <a class="navbar-brand" href="#"><h1>WIKI-CSSH Tapping Demo</h1></a>
</nav>
<div class="container">
<form action="tapping" method="post" class="text-center">
    {% csrf_token %}
  <div class="form-group">
    <label>Text You want to TAP</label>
     <textarea class="form-control" name="text" id="text-area" rows="10"></textarea>
  </div>
    <br/>
  <button type="submit" name="tap" class="btn btn-primary">Submit</button>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
